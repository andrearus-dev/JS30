<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>

    const p = document.querySelector('p');
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated - both examples are similar
    console.log('Hello I am a %s string!', 'emoji');
    // console.log(`Hello I am a ${var}`);

    // Styled

    console.log('%c I am some great text','font-size: 30px; background: orange;');

    // warning!

    console.warn('OH NOO');

    // Error :|

    console.error('Shit');

    // Info

    console.info('Crocodiles eat 3-4 people per year');

    // Testing - check to see if it's true

    console.assert(1 === 1, 'That is wrong');

    console.assert(p.classList.contains('ouch'), 'That is wrong');




    // clearing

     console.clear();

  

    // Viewing DOM Elements

    console.log(p);
    // console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed( `${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting

    console.count();

    // timing - how long it takes to do something 
    //eg fetching data frim github

    console.time();
  </script>
</body>
</html>
